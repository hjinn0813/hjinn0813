name: Update README

on:
  schedule:
    - cron: "0 15 * * *" # UTC 기준으로 매일 15:00 (서울 시간 자정)
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npx install axios xml2js

      - name: Fetch latest blog posts
        run: node fetchPosts.js

      - name: Show changes
        run: |
          echo "Changed files:"
          git status

      - name: Update README
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          (git diff --cached --quiet && echo "No changes to commit") || git commit -m 'Update latest blog posts'
          git push
